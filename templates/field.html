<div class="control-group{%if field.errors%} error{%endif%}">
 <div class="controls">
  {{field}} {%if indicate and field.field.required%}<span class="text-error">*</span>{%endif%}
  {%if field.errors%}
  <span class="help-inline">
   <ul class="unstyled">
    {%for error in field.errors%}
     <li>{{error}}</li>
    {%endfor%}
   </ul>
  </span>
  {%endif%}
 </div>
</div>
